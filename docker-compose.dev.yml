services:
  # Next.js 应用（开发环境 - 热重载）
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kerkerker-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - MONGODB_URI=mongodb://mongodb:27017/kerkerker
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TMDB_BASE_URL=${TMDB_BASE_URL}
      - TMDB_IMAGE_BASE=${TMDB_IMAGE_BASE}
      - REDIS_URL=redis://redis:6379
    volumes:
      # 挂载本地代码，支持热重载
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - kerkerker-network
    stdin_open: true
    tty: true

  # Redis 缓存服务（开发环境）
  redis:
    image: redis:7-alpine
    container_name: kerkerker-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - kerkerker-network

  # MongoDB 数据库服务（开发环境）
  mongodb:
    image: mongo:7
    container_name: kerkerker-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=kerkerker
    volumes:
      - mongodb-data-dev:/data/db
      - mongodb-config-dev:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kerkerker-network

networks:
  kerkerker-network:
    driver: bridge

volumes:
  redis-data-dev:
    driver: local
  mongodb-data-dev:
    driver: local
  mongodb-config-dev:
    driver: local
